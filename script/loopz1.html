<html>
    <head>
        <title>TREE</title>

    <body>
        <script>

            //          *

            //  *****************

            let stars = 1

            let out = ""
            while (stars < 10) {
                out += " ".repeat(9 - stars);
                out += "^".repeat(2 * stars - 1);
                out += "\n" ;
                
                stars += 1;
            }
            console.log(out) ;
        </script>
    </body>
