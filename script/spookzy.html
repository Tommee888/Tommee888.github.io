<html>
    <head>
        <title>BOO</title>
    </head>
    <body>
        <img id="evil" src="https://tse3.mm.bing.net/th/id/OIP.qGT9LG0kTZyzZbWcg-4KgAHaJn?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Evil Alien" width="100px">
        

        <style>
            body {
                background-image: url(https://wallpapercave.com/wp/wp6886914.jpg);
                background-size: cover;
            }

            #evil {
                position: absolute;
                top: 50px;
                animation:float 3s linear infinite;

                font-size: 50px;
            }

            @keyframes float {
                  0%{transform: translate(0px, 0px) rotate(0deg); }
                 25%{transform: translate(1200px,30px) rotate(-5deg); }
                 50%{transform: translate(900px,75px) rotate(5deg); }
                 75%{transform: translate(300px,50px) rotate(-3deg); }
                100%{transform: translate(0px,0px) rotate(0deg); }
            }
        </style>
    </body>
</html>
