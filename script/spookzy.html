<html>
    <head>
        <title>BOO</title>
    </head>
    <body>
        <div id="evil">üõ∏</div>
        <div id="good">üêÑ</div>

        <style>
            body {
                background-image: url(https://wallpapercave.com/wp/wp6886914.jpg);
                background-size: cover;
            }

            #evil {
                position: absolute;
                top: 0px;
                animation:float 10s linear infinite;
                text-shadow: 0 0 30px lime, 0 0 50px cyan;
                font-size: 50px;
            }

            #good {
                position: absolute;
                bottom: 100px;
                animation:walk 8s linear;
                font-size: 30px;
                text-shadow: 0 0 10px white;
                animation-fill-mode: forwards;
            }

            @keyframes float {
                  0%{transform: translate(-1000px, 0px) rotate(0deg); }
                 20%{transform: translate(1500px,60px) rotate(-5deg); }
                 40%{transform: translate(1300px,0px) rotate(30deg); }
                 60%{transform: translate(1300px,200px) rotate(-20deg); }
                 80%{transform: translate(1300px,0px) rotate(30deg);}
                100%{transform: translate(-1000px,0px) rotate(0deg); }
            }

            @keyframes walk {
                0%{transform: translate(1500px,175px) scaleX(1); }
                25%{transform: translate(1300px,125px) scaleX(1); }
                50%{transform: translate(1500px,50px) scaleX(-1); }
                75%{transform: translate(1300px,50px) scaleX(1); }
                100%{transform: translate(1300px,-1500px) scaleX(-1); }
            }
        </style>
    </body>
</html>
