<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <style>
      * {
        inset: 0;
        margin: 0;
        padding: 0;
      }

      body {
        background: black;
      }

      .container {
        width : 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .board {
        display: grid;
        width : fit-content;
        height: fit-content;
        grid-template-columns: repeat(5, 1fr);
        border: white 2px solid;
        box-shadow: pink 8px 8px;
        border-radius: 100px;
        overflow: hidden;
      }

      .board>a {
        width : 100px;
        height: 100px;
        border: white 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 70px;
        font-family: sans-serif;
        font-weight: bold;
        user-select: none;
        cursor: pointer;
      }

      .x {
        color: pink;
        cursor: default;
        font-weight: bold;
      }

      .o {
        color: white;
        cursor: default;
        font-weight: bold;
      }

      h1 {
        font-family: sans-serif;
        font-size: 32px;
        color: pink;
      }

      #info {
        font-family: sans-serif;
        font-size: 18px;
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 4px;
        color: pink;
      }

      button {
        background: white;
        border: 2px solid black;
        color: black;
        border-radius: 1rem;
        padding-left: 8px;
        padding-right: 8px;
        font-size: 18px;
        font-family: sans-serif;
        cursor: pointer;
      }

      button:hover {
        background: black;
        color: white;
      }
    </style>

    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <a id="a1"></a>
        <a id="a2"></a>
        <a id="a3"></a>
        <a id="a4"></a>
        <a id="a5"></a>

        <a id="b1"></a>
        <a id="b2"></a>
        <a id="b3"></a>
        <a id="b4"></a>
        <a id="b5"></a>

        <a id="c1"></a>
        <a id="c2"></a>
        <a id="c3"></a>
        <a id="c4"></a>
        <a id="c5"></a>

        <a id="d1"></a>
        <a id="d2"></a>
        <a id="d3"></a>
        <a id="d4"></a>
        <a id="d5"></a>

        <a id="e1"></a>
        <a id="e2"></a>
        <a id="e3"></a>
        <a id="e4"></a>
        <a id="e5"></a>
      </div>
      <span id="info"><span class="x">Player 1</span>, click on an empty cell to place an <span class="x">X</span></span>
    </div>

    <script>
      const info = document.getElementById("info")

      const a1 = document.getElementById("a1")
      const a2 = document.getElementById("a2")
      const a3 = document.getElementById("a3")
      const a4 = document.getElementById("a4")
      const a5 = document.getElementById("a5")

      const b1 = document.getElementById("b1")
      const b2 = document.getElementById("b2")
      const b3 = document.getElementById("b3")
      const b4 = document.getElementById("b4")
      const b5 = document.getElementById("b5")

      const c1 = document.getElementById("c1")
      const c2 = document.getElementById("c2")
      const c3 = document.getElementById("c3")
      const c4 = document.getElementById("c4")
      const c5 = document.getElementById("c5")

      const d1 = document.getElementById("d1")
      const d2 = document.getElementById("d2")
      const d3 = document.getElementById("d3")
      const d4 = document.getElementById("d4")
      const d5 = document.getElementById("d5")

      const e1 = document.getElementById("e1")
      const e2 = document.getElementById("e2")
      const e3 = document.getElementById("e3")
      const e4 = document.getElementById("e4")
      const e5 = document.getElementById("e5")

      let turn = 0

      function onClick(e) {
        if (turn < 0 || e.target.classList.length > 0)
          return;

        //odd turn
        if (turn & 1) {
          e.target.innerHTML = "O"
          e.target.classList.remove("x")
          e.target.classList.add   ("o")
          info.innerHTML = "<span class='x'>Player 1</span> click on an empty cell to place an <span class='x'>X</span>"
        } else {
          e.target.innerHTML = "X"
          e.target.classList.remove("o")
          e.target.classList.add   ("x")
          info.innerHTML = "<span class='o'>Player 2</span> click on an empty cell to place an <span class='o'>O</span>"
        }

        turn += 1

        //rows
        check(a1, a2, a3, a4, a5)
        check(b1, b2, b3, b4, b5)
        check(c1, c2, c3, c4, c5)
        check(d1, d2, d3, d4, d5)
        check(e1, e2, e3, e4, e5)

        //columns
        check(a1, b1, c1, d1, e1)
        check(a2, b2, c2, d2, e2)
        check(a3, b3, c3, d3, e3)
        check(a4, b4, c4, d4, e4)
        check(a5, b5, c5, d5, e5)

        //diagnols
        check(a1, b2, c3, d4, e5)
        check(a5, b4, c3, d2, e1)

        if (turn > 24) {
          info.innerHTML = "Alien's Game, No One Wins. <button onclick='resetAll()'>Play Again</button>"
          a1.innerHTML = "游놓"
          a2.innerHTML = "游놓"
          a3.innerHTML = "游놓"
          a4.innerHTML = "游놓"
          a5.innerHTML = "游놓"
          b1.innerHTML = "游놓"
          b2.innerHTML = "游놓"
          b3.innerHTML = "游놓"
          b4.innerHTML = "游놓"
          b5.innerHTML = "游놓"
          c1.innerHTML = "游놓"
          c2.innerHTML = "游놓"
          c3.innerHTML = "游놓"
          c4.innerHTML = "游놓"
          c5.innerHTML = "游놓"
          d1.innerHTML = "游놓"
          d2.innerHTML = "游놓"
          d3.innerHTML = "游놓"
          d4.innerHTML = "游놓"
          d5.innerHTML = "游놓"
          e1.innerHTML = "游놓"
          e2.innerHTML = "游놓"
          e3.innerHTML = "游놓"
          e4.innerHTML = "游놓"
          e5.innerHTML = "游놓"
          turn = -1
        }
      }

      function check(a, b, c, d, e) {
        if (
          a.innerText !== "" &&
          a.innerText === b.innerText &&
          b.innerText === c.innerText &&
          c.innerText === d.innerText &&
          d.innerText === e.innerText
        ) {
          if (turn & 1) {
            info.innerHTML = "<span class='x'>Player 1</span> Wins! <button onclick='resetAll()'>Play Again</button>"
            a.innerHTML = "游봅"
            b.innerHTML = "游봅"
            c.innerHTML = "游봅"
            d.innerHTML = "游봅"
            e.innerHTML = "游봅"
          } else {
            info.innerHTML = "<span class='o'>Player 2</span> Wins! <button onclick='resetAll()'>Play Again</button>"
            a.innerHTML = "游꿁"
            b.innerHTML = "游꿁"
            c.innerHTML = "游꿁"
            d.innerHTML = "游꿁"
            e.innerHTML = "游꿁"
          }
          turn = -1
        }
      }

      function reset(a) {
        a.classList.remove("x")
        a.classList.remove("o")
        a.innerHTML = ""
      }

      function resetAll() {
        info.innerHTML = "<span class='x'>Player 1</span> click on an empty cell to place an <span class='x'>X</span>"
        reset(a1); reset(a2); reset(a3); reset(a4); reset(a5);
        reset(b1); reset(b2); reset(b3); reset(b4); reset(b5);
        reset(c1); reset(c2); reset(c3); reset(c4); reset(c5);
        reset(d1); reset(d2); reset(d3); reset(d4); reset(d5);
        reset(e1); reset(e2); reset(e3); reset(e4); reset(e5);
        turn = 0;
      }

      a1.onclick = onClick
      a2.onclick = onClick
      a3.onclick = onClick
      a4.onclick = onClick
      a5.onclick = onClick
      b1.onclick = onClick
      b2.onclick = onClick
      b3.onclick = onClick
      b4.onclick = onClick
      b5.onclick = onClick
      c1.onclick = onClick
      c2.onclick = onClick
      c3.onclick = onClick
      c4.onclick = onClick
      c5.onclick = onClick
      d1.onclick = onClick
      d2.onclick = onClick
      d3.onclick = onClick
      d4.onclick = onClick
      d5.onclick = onClick
      e1.onclick = onClick
      e2.onclick = onClick
      e3.onclick = onClick
      e4.onclick = onClick
      e5.onclick = onClick

    </script>

  </body>
</html>
